<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование зала</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .main-title {
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.5px;
            margin-bottom: 32px;
            font-size: 2rem;
        }
        .card {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border-radius: 24px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light py-3" style="border-radius:0 0 18px 18px;box-shadow:0 4px 16px rgba(0,0,0,0.04);background:#fff;margin-bottom:2.5rem;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Cinema Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a class="nav-link" href="/halls">Залы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sessions">Сеансы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movies">Фильмы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Жанры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card p-4">
                <h2 class="main-title text-center">Редактирование зала</h2>
                <form th:action="@{'/halls/edit/' + ${hall.id}}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название зала</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${hall.name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="soundSystem" class="form-label">Звуковая система</label>
                        <select class="form-select" id="soundSystem" name="soundSystem" required>
                            <option th:each="system : ${soundSystems}"
                                    th:value="${system}"
                                    th:text="${system}"
                                    th:selected="${system} == ${hall.soundSystem}">
                            </option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="/halls" class="btn btn-secondary">Назад</a>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger mt-3 text-center" th:text="${error}"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
