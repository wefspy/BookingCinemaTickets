<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <th:block th:replace="~{fragments/toast :: toast-styles}"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<th:block th:replace="~{fragments/toast :: toast(${error}, 'red')}"/>
<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Вход</h2>
    <form action="/login" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" id="login-button"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-200">
            Войти
        </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
        Нет аккаунта?
        <a href="/registration" id="register-link" class="text-blue-500 hover:underline">Зарегистрироваться</a>
    </p>
</div>
<th:block th:replace="~{fragments/toast :: toast-script}"/>
</body>
</html>
